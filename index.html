<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Navbar</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/favicon.png" type="image/png" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/Header.css" />
  <link rel="stylesheet" href="css/Homepage.css"/>

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <!-- font font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div id="header-placeholder"></div>

  <main style="padding: 2rem; text-align: center; height: 100vh;">
    <section class="hero-banner">
      <div class="carousel">
        <div class="slide active">
          <img src="assets/images/offer1.webp" alt="Offer 1" />
        </div>
        <div class="slide">
          <img src="assets/images/offer2.webp" alt="Offer 2" />
        </div>
        <div class="slide">
          <img src="assets/images/offer3.webp" alt="Offer 3" />
        </div>
        <!-- Add more slides as needed -->

        <!-- Navigation buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    
    <section class="categories-carousel">
  <div class="fade-left"></div>
  <div class="categories-container" id="categoryScroll">
    <div class="category-item">Electronics</div>
    <div class="category-item">Fashion</div>
    <div class="category-item">Grocery</div>
    <div class="category-item">Home</div>
    <div class="category-item">Books</div>
    <div class="category-item">Toys</div>
    <div class="category-item">Beauty</div>
    <div class="category-item">Appliances</div>
    <div class="category-item">Mobiles</div>
    <div class="category-item">Sports</div>
    <!-- Add more if needed -->
  </div>
  <div class="fade-right"></div>
</section>

  </main>

  <script src="js/script.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
