<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Navbar</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/favicon.png" type="image/png" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/Header.css" />
  <link rel="stylesheet" href="css/product.css" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <!-- font font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div id="header-placeholder"></div>

    <!-- Filter & Sort Section -->
  <section class="filter-sort-bar">
    <button>Filter</button>
    <button>Sort</button>
    <button>Price</button>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <!-- Product Card -->
    <div class="product-card">
      <span class="discount-badge">-46%</span>
      <img src="assets\images\hp victus.jpg" alt="Product Image">
      <div class="product-info">
        <p class="brand">Nike</p>
        <p class="name">Air Force 1 07 SE</p>
        <p class="price">₹1,250 <span class="mrp">₹2,500</span></p>
      </div>
    </div>

    <div class="product-card">
      <span class="discount-badge">-30%</span>
      <img src="assets\images\hp victus.jpg" alt="Product Image">
      <div class="product-info">
        <p class="brand">Nike</p>
        <p class="name">Dunk High Retro SE</p>
        <p class="price">₹1,330 <span class="mrp">₹1,900</span></p>
      </div>
    </div>

    <div class="product-card">
      <span class="discount-badge">-20%</span>
      <img src="assets\images\hp victus.jpg" alt="Product Image">
      <div class="product-info">
        <p class="brand">Converse</p>
        <p class="name">Runstar Motion Seasonal</p>
        <p class="price">₹1,680 <span class="mrp">₹2,100</span></p>
      </div>
    </div>

    <div class="product-card">
      <span class="discount-badge">-20%</span>
      <img src="assets\images\hp victus.jpg" alt="Product Image">
      <div class="product-info">
        <p class="brand">Converse</p>
        <p class="name">Runstar Motion Seasonal</p>
        <p class="price">₹1,680 <span class="mrp">₹2,100</span></p>
      </div>
    </div>

    <!-- More cards can be added dynamically later -->
  </section>

  <script src="js/script.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
