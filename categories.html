<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Navbar</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/favicon.png" type="image/png" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/Header.css" />
  <link rel="stylesheet" href="css/categories.css" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <!-- font font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div id="header-placeholder"></div>
  <!-- Categories Section -->
  <main class="categories-container">
    <h1 class="page-title">Shop by Categories</h1>

    <div class="categories-grid">
      <div class="category-card">
        <img src="assets\images\electronics.png" alt="Electronics">
        <h2>Electronics</h2>
      </div>
      <div class="category-card">
        <img src="assets/images/fashion.jpg" alt="Fashion">
        <h2>Fashion</h2>
      </div>
      <div class="category-card">
        <img src="assets/images/beauty.jpg" alt="Beauty">
        <h2>Beauty</h2>
      </div>
      <div class="category-card">
        <img src="assets/images/home and living.jpg" alt="Home & Living">
        <h2>Home & Living</h2>
      </div>
      <div class="category-card">
        <img src="assets/images/sports.jpg" alt="Sports">
        <h2>Sports</h2>
      </div>
      <div class="category-card">
        <img src="assets/images/books.jpg" alt="Books">
        <h2>Books</h2>
      </div>
    </div>
  </main>




  <script src="js/script.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
